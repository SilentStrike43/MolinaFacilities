{% extends "base.html" %}
{% block body %}
<form method="post" autocomplete="off" class="border rounded p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Check-In Date</label>
      <input type="date" class="form-control" name="CheckInDate" value="{{ today }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Check-In ID</label>
      <input type="text" class="form-control" name="CheckInID" placeholder="00000000000">
    </div>

    <div class="col-md-6">
      <label class="form-label">Package ID</label>
      <input type="text" class="form-control" name="PackageID" placeholder="PACK10000000000">
    </div>
    <div class="col-md-6">
      <label class="form-label">Recipient Name</label>
      <input type="text" class="form-control" name="RecipientName" placeholder="Jane Doe">
    </div>

    <div class="col-md-12">
      <label class="form-label">Tracking Number</label>
      <input type="text" class="form-control" name="TrackingNumber" placeholder="1Z...">
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Print Label</button>
  </div>
</form>
{% endblock %}
