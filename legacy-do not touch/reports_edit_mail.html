{% extends "base.html" %}
{% block body %}
<h5 class="mb-3">Edit â€“ Mail Record #{{ row.id }}</h5>
<form method="post" class="border rounded p-3">
  <div class="row g-3">
    <div class="col-md-4"><label class="form-label">Check-In Date</label>
      <input class="form-control" name="checkin_date" value="{{ row.checkin_date }}">
    </div>
    <div class="col-md-4"><label class="form-label">Check-In ID</label>
      <input class="form-control" name="checkin_id" value="{{ row.checkin_id }}">
    </div>
    <div class="col-md-4"><label class="form-label">Package Type</label>
      <input class="form-control" name="package_type" value="{{ row.package_type }}">
    </div>
    <div class="col-md-4"><label class="form-label">Package ID</label>
      <input class="form-control" name="package_id" value="{{ row.package_id }}">
    </div>
    <div class="col-md-6"><label class="form-label">Recipient</label>
      <input class="form-control" name="recipient_name" value="{{ row.recipient_name }}">
    </div>
    <div class="col-md-6"><label class="form-label">Tracking #</label>
      <input class="form-control" name="tracking_number" value="{{ row.tracking_number }}">
    </div>
    <div class="col-md-4"><label class="form-label">Status</label>
      <input class="form-control" name="status" value="{{ row.status }}">
    </div>
    <div class="col-md-4"><label class="form-label">Printer</label>
      <input class="form-control" name="printer" value="{{ row.printer }}">
    </div>
    <div class="col-md-4"><label class="form-label">Template</label>
      <input class="form-control" name="template" value="{{ row.template }}">
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Save</button>
    <form method="post" action="/reports/mail/{{ row.id }}/delete" onsubmit="return confirm('Delete this record?');">
      <button class="btn btn-outline-danger">Delete</button>
    </form>
    <a class="btn btn-outline-secondary" href="/reports/mail">Back</a>
  </div>
</form>
{% endblock %}
