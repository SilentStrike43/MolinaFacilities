{% extends "base.html" %}
{% block body %}
<h5 class="mb-3">Send â€” Print Label</h5>

{% if flashmsg and flashmsg[0] %}
  <div class="alert alert-{{ 'success' if flashmsg[1] else 'danger' }} py-2">{{ flashmsg[0] }}</div>
{% endif %}

<form method="post" class="border rounded p-3">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Check-In Date</label>
      <input type="date" class="form-control" name="CheckInDate" value="{{ today }}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Check-In ID</label>
      <input class="form-control" name="CheckInID" value="{{ suggested_checkin }}">
      <div class="form-text">Leave blank to auto-generate.</div>
    </div>

    <div class="col-md-4">
      <label class="form-label">Package Type</label>
      <select class="form-select" name="PackageType" id="pkgType">
        {% for t in package_types %}
          <option value="{{ t }}" {{ 'selected' if loop.first else '' }}>{{ t }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Package ID (optional)</label>
      <input class="form-control" name="PackageID" id="pkgId" placeholder="{{ suggested_package }}">
      <div class="form-text">Leave blank to auto-generate per type (e.g. {{ suggested_package }}).</div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Recipient Name</label>
      <input class="form-control" name="RecipientName" placeholder="Jane Doe" required>
    </div>

    <div class="col-md-12">
      <label class="form-label">Tracking Number</label>
      <input class="form-control" name="TrackingNumber" placeholder="1Z..., 12 digits, etc." required>
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Print Label</button>
  </div>
</form>

<script>
  // live hint for PackageID based on Package Type
  (function(){
    const prefix = {{ package_prefix|tojson }};
    const pkgType = document.getElementById('pkgType');
    const pkgId   = document.getElementById('pkgId');
    function refreshPlaceholder(){
      const p = prefix[pkgType.value] || 'PACK';
      pkgId.placeholder = p + '00000001';
    }
    pkgType.addEventListener('change', refreshPlaceholder);
    refreshPlaceholder();
  })();
</script>
{% endblock %}
