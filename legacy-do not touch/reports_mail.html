{% extends "base.html" %}
{% block body %}
<h1>Insights â€” Mail</h1>

<form class="row g-2 mb-3" method="get" action="{{ url_for('reports.mail') }}">
  <div class="col-md-3"><input class="form-control" name="q" value="{{ q or '' }}" placeholder="Search (name, tracking)"></div>
  <div class="col-md-2"><input class="form-control" name="date_from" value="{{ date_from or '' }}" placeholder="From (YYYY-MM-DD)"></div>
  <div class="col-md-2"><input class="form-control" name="date_to" value="{{ date_to or '' }}" placeholder="To (YYYY-MM-DD)"></div>
  <div class="col-md-2">
    <select class="form-select" name="carrier">
      <option value="">Carrier (any)</option>
      {% for c in carriers %}<option value="{{ c }}" {{ 'selected' if carrier==c else '' }}>{{ c }}</option>{% endfor %}
    </select>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary w-100" type="submit">Search</button>
  </div>
  <div class="col-md-1">
    <a class="btn btn-outline-secondary w-100"
       href="{{ url_for('reports.export_mail', q=q or '', date_from=date_from or '', date_to=date_to or '', carrier=carrier or '') }}">
      Export
    </a>
  </div>
</form>

<div class="table-responsive">
  <table class="table table-sm table-hover align-middle">
    <thead>
      <tr><th>UTC</th><th>Submitter</th><th>Type</th><th>Carrier</th><th>Tracking</th><th>To</th></tr>
    </thead>
    <tbody>
    {% for r in rows %}
      <tr>
        <td>{{ r.ts_utc }}</td>
        <td>{{ r.submitter_name }}</td>
        <td>{{ r.item_type }}</td>
        <td>{{ r.carrier }}</td>
        <td>{{ r.tracking }}</td>
        <td>{{ r.to_name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
