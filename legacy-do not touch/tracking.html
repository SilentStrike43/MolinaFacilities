<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div class="container container-narrow py-3">
  <h3 class="mb-3">Molina Facilities</h3>

  <ul class="nav nav-tabs mb-3">

      <a class="nav-link {{ 'active' if active=='reports' else '' }}" href="/reports">Reports</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {{ 'active' if active=='admin' else '' }}" href="/admin">Admin</a>
    </li>
  </ul>

  {% block body %}{% endblock %}
</div>
</body>
</html>
