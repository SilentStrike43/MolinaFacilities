{% extends "base.html" %}
{% block body %}
<h5 class="mb-3">Admin — Audit Logs</h5>
<form class="row gy-2 gx-3 align-items-end mb-3">
  <div class="col-md-3"><label class="form-label">Search</label><input class="form-control" name="q" value="{{ q }}"></div>
  <div class="col-md-3"><label class="form-label">Username</label><input class="form-control" name="username" value="{{ username }}"></div>
  <div class="col-md-2"><label class="form-label">Action</label><input class="form-control" name="action" value="{{ action }}"></div>
  <div class="col-md-2"><label class="form-label">From</label><input class="form-control" type="date" name="date_from" value="{{ date_from }}"></div>
  <div class="col-md-2"><label class="form-label">To</label><input class="form-control" type="date" name="date_to" value="{{ date_to }}"></div>
  <div class="col-md-2 d-grid"><button class="btn btn-primary">Apply</button></div>
  <div class="col-md-2 d-grid"><a class="btn btn-outline-secondary" href="{{ url_for('admin.audit') }}">Clear</a></div>
  <div class="col-md-2 d-grid ms-auto"><a class="btn btn-success" href="{{ url_for('admin.audit_csv', q=q, username=username, action=action, date_from=date_from, date_to=date_to) }}">Export CSV</a></div>
</form>

<div class="table-responsive">
  <table class="table table-sm table-striped align-middle">
    <thead><tr><th>UTC</th><th>User</th><th>Action</th><th>Module</th><th>Details</th><th>IP</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td class="text-nowrap">{{ r.ts_utc }}</td>
        <td>{{ r.username }}</td>
        <td><code>{{ r.action }}</code></td>
        <td>{{ r.module }}</td>
        <td class="text-truncate" style="max-width:420px">{{ r.details }}</td>
        <td>{{ r.ip or '—' }}</td>
      </tr>
      {% endfor %}
      {% if not rows %}<tr><td colspan="6" class="text-center text-muted py-4">No entries.</td></tr>{% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
