{% extends "base.html" %}
{% block body %}
<h5 class="mb-3">Users â€” Edit</h5>
<form method="post" class="border rounded p-3">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" value="{{ row.email }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">First Name</label>
      <input class="form-control" name="first_name" value="{{ row.first_name }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Last Name</label>
      <input class="form-control" name="last_name" value="{{ row.last_name }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Department</label>
      <input class="form-control" name="department" value="{{ row.department }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Position</label>
      <input class="form-control" name="position" value="{{ row.position }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Phone (optional)</label>
      <input class="form-control" name="phone" value="{{ row.phone }}">
    </div>

    <div class="col-12">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="can_send" id="can_send" {{ 'checked' if row.can_send else '' }}>
        <label class="form-check-label" for="can_send">Send Access</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="can_asset" id="can_asset" {{ 'checked' if row.can_asset else '' }}>
        <label class="form-check-label" for="can_asset">Asset Access</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="can_insights" id="can_insights" {{ 'checked' if row.can_insights else '' }}>
        <label class="form-check-label" for="can_insights">Insights Access</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="can_users" id="can_users" {{ 'checked' if row.can_users else '' }}>
        <label class="form-check-label" for="can_users">Users Access</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin" {{ 'checked' if row.is_admin else '' }}>
        <label class="form-check-label" for="is_admin">Administrator</label>
      </div>
      <div class="form-text">Systems Administrator can be granted/revoked only by the App Owner from Users page.</div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Reset Password (optional)</label>
      <input class="form-control" type="password" name="password" placeholder="New password">
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('users.manage') }}">Back</a>
  </div>
</form>
{% endblock %}
