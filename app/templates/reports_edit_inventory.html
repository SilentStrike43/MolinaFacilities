{% extends "base.html" %}
{% block body %}
<h5 class="mb-3">Edit â€“ Inventory Record #{{ row.id }}</h5>
<form method="post" class="border rounded p-3">
  <div class="row g-3">
    <div class="col-md-4"><label class="form-label">Check-In Date</label>
      <input class="form-control" name="checkin_date" value="{{ row.checkin_date }}"></div>
    <div class="col-md-4"><label class="form-label">Inventory ID</label>
      <input class="form-control" name="inventory_id" value="{{ row.inventory_id }}"></div>
    <div class="col-md-4"><label class="form-label">Item Type</label>
      <input class="form-control" name="item_type" value="{{ row.item_type }}"></div>
    <div class="col-md-6"><label class="form-label">Manufacturer</label>
      <input class="form-control" name="manufacturer" value="{{ row.manufacturer }}"></div>
    <div class="col-md-6"><label class="form-label">Product Name</label>
      <input class="form-control" name="product_name" value="{{ row.product_name }}"></div>
    <div class="col-md-6"><label class="form-label">Submitter</label>
      <input class="form-control" name="submitter_name" value="{{ row.submitter_name }}"></div>
    <div class="col-md-12"><label class="form-label">Notes</label>
      <textarea class="form-control" name="notes">{{ row.notes }}</textarea></div>

    <div class="col-md-4"><label class="form-label">Part Number</label>
      <input class="form-control" name="part_number" value="{{ row.part_number }}"></div>
    <div class="col-md-4"><label class="form-label">Serial Number</label>
      <input class="form-control" name="serial_number" value="{{ row.serial_number }}"></div>
    <div class="col-md-2"><label class="form-label">Count</label>
      <input class="form-control" name="count" type="number" min="1" value="{{ row.count or 1 }}"></div>
    <div class="col-md-2"><label class="form-label">Location</label>
      <input class="form-control" name="location" value="{{ row.location }}"></div>

    <div class="col-md-4"><label class="form-label">Status</label>
      <input class="form-control" name="status" value="{{ row.status }}"></div>
    <div class="col-md-4"><label class="form-label">Printer</label>
      <input class="form-control" name="printer" value="{{ row.printer }}"></div>
    <div class="col-md-4"><label class="form-label">Template</label>
      <input class="form-control" name="template" value="{{ row.template }}"></div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Save</button>
    <form method="post" action="/reports/inventory/{{ row.id }}/delete" onsubmit="return confirm('Delete this record?');">
      <button class="btn btn-outline-danger">Delete</button>
    </form>
    <a class="btn btn-outline-secondary" href="/reports/inventory">Back</a>
  </div>
</form>
{% endblock %}
