<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .error-details {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: left;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }
        .error-details pre {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 5px;
            color: #fff;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .btn-home {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="error-container">
        {% if error_code == 404 %}
            <i class="bi bi-search error-icon"></i>
        {% elif error_code == 403 %}
            <i class="bi bi-shield-lock error-icon"></i>
        {% elif error_code == 500 %}
            <i class="bi bi-exclamation-triangle error-icon"></i>
        {% else %}
            <i class="bi bi-x-circle error-icon"></i>
        {% endif %}
        
        <div class="error-code">{{ error_code }}</div>
        
        <div class="error-message">
            {{ error_message or "An error occurred" }}
        </div>
        
        <a href="/" class="btn-home">
            <i class="bi bi-house-door"></i> Return Home
        </a>
        
        {% if show_details and error_details %}
        <div class="error-details">
            <h5><i class="bi bi-bug"></i> Technical Details (Debug Mode)</h5>
            <pre>{{ error_details }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
