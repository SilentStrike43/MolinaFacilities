{% extends "base.html" %}
{% block body %}
<h5 class="mb-3">Asset â€” Add Item</h5>
{% if flashmsg and flashmsg[0] %}
  <div class="alert alert-{{ 'success' if flashmsg[1] else 'danger' }} py-2">{{ flashmsg[0] }}</div>
{% endif %}

<form method="post" class="border rounded p-3">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Check-In Date</label>
      <input type="date" class="form-control" name="CheckInDate" value="{{ today }}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Inventory ID</label>
      <input class="form-control" name="InventoryID" value="{{ suggested_id }}">
      <div class="form-text">Leave blank to auto-generate.</div>
    </div>

    <div class="col-md-4">
      <label class="form-label">Item Type</label>
      <select class="form-select" name="ItemType" required>
        {% for t in item_types %}
        <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Manufacturer</label>
      <input class="form-control" name="Manufacturer" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Product Name</label>
      <input class="form-control" name="ProductName" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Submitter</label>
      <input class="form-control" name="SubmitterName" required>
    </div>

    <div class="col-md-12">
      <label class="form-label">Notes (optional)</label>
      <textarea class="form-control" name="Notes" rows="2"></textarea>
    </div>

    <!-- NEW optional fields -->
    <div class="col-md-4">
      <label class="form-label">Part Number (optional)</label>
      <input class="form-control" name="PartNumber">
    </div>
    <div class="col-md-4">
      <label class="form-label">Serial Number (optional)</label>
      <input class="form-control" name="SerialNumber">
    </div>

    <!-- NEW required fields -->
    <div class="col-md-2">
      <label class="form-label">Count</label>
      <input class="form-control" type="number" name="Count" min="1" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Location</label>
      <input class="form-control" name="Location" required>
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Queue Print</button>
    <a class="btn btn-outline-secondary" href="/inventory">Back</a>
  </div>
</form>
{% endblock %}
