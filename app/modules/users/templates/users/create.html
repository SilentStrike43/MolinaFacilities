{% extends "base.html" %}
{% block body %}
<h5 class="mb-3">Users â€” Create</h5>
<form method="post" class="border rounded p-3">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Username</label>
      <input class="form-control" name="username" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" name="password" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Email</label>
      <input class="form-control" name="email">
    </div>
    <div class="col-md-4">
      <label class="form-label">First name</label>
      <input class="form-control" name="first_name">
    </div>
    <div class="col-md-4">
      <label class="form-label">Last name</label>
      <input class="form-control" name="last_name">
    </div>
    <div class="col-md-4">
      <label class="form-label">Phone</label>
      <input class="form-control" name="phone">
    </div>
    <div class="col-md-6">
      <label class="form-label">Department</label>
      <input class="form-control" name="department">
    </div>
    <div class="col-md-6">
      <label class="form-label">Position</label>
      <input class="form-control" name="position">
    </div>

    <div class="col-12">
      <div class="row row-cols-2 row-cols-md-4 g-2">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="can_send" id="send">
            <label class="form-check-label" for="send">Send</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="can_asset" id="asset">
            <label class="form-check-label" for="asset">Asset</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="can_insights" id="insights">
            <label class="form-check-label" for="insights">Insights</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="can_users" id="users">
            <label class="form-check-label" for="users">Users</label>
          </div>
        </div>

        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="can_fulfillment_staff" id="fstaff"
                   {{ '' if (cu.is_admin or cu.is_sysadmin or cu.is_system) else 'disabled' }}>
            <label class="form-check-label" for="fstaff">Fulfillment (Staff)</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="can_fulfillment_customer" id="fcust"
                   {{ '' if (cu.is_admin or cu.is_sysadmin or cu.is_system) else 'disabled' }}>
            <label class="form-check-label" for="fcust">Fulfillment (Customer)</label>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Create</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('users.manage') }}">Back</a>
  </div>
</form>
{% endblock %}
