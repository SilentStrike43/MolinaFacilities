{% extends "base.html" %}
{% block body %}
<h5 class="mb-3">Inventory â€” Print Label</h5>
{% if flashmsg and flashmsg[0] %}
  <div class="alert alert-{{ 'success' if flashmsg[1] else 'danger' }} py-2">{{ flashmsg[0] }}</div>
{% endif %}

<form method="post" class="border rounded p-3">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Item SKU</label>
      <input class="form-control" name="ItemSKU" required>
    </div>
    <div class="col-md-5">
      <label class="form-label">Item Name</label>
      <input class="form-control" name="ItemName" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Count</label>
      <input class="form-control" name="Count" type="number" min="1" value="1" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Location / Bin</label>
      <input class="form-control" name="Location" placeholder="A-01 or Room 3">
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Queue Print</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('inventory.index') }}">Back</a>
  </div>
</form>
{% endblock %}
