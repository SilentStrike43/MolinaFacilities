<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€” Molina Facilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body,html{height:100%}
    .wrap{display:flex;height:100%}
    .left{flex:2;background:url('{{ url_for('static',
      filename='img/medical-abstract-background-polygon-and-dot-line-graphic-design-element-blue-and-white-tone-for-modern-science-futuristic-wallpaper-cover-concept-digital-network-of-health-care-template-theme-vector.jpg') }}')
      center/cover no-repeat}
    .right{flex:1;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:360px}
    .brand img{height:40px;width:auto}
  </style>
</head>
<body>
<div class="wrap">
  <div class="left d-none d-md-block"></div>
  <div class="right">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="brand d-flex align-items-center gap-2 mb-3">
          <img src="{{ url_for('static', filename='img/Molina_Healthcare_logo.svg.png') }}" alt="logo">
          <h6 class="mb-0">Molina Facilities</h6>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for cat, msg in messages %}
              <div class="alert alert-{{ cat if cat in ['success','danger','warning','info'] else 'info' }} py-2">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('auth.login') }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <button class="btn btn-primary w-100">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
